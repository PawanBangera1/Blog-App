version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: blog-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: blog-app
    volumes:
      - mongodb_data:/data/db
    networks:
      - blog-network

  app:
    build: .
    container_name: blog-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/blog-app
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - blog-network

volumes:
  mongodb_data:
    driver: local

networks:
  blog-network:
    driver: bridge
